			<h1> Escribe la pregunta que quieras mandar</h1>
			<form>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
					</div>
					
					<div class="form-group col-sm-6">
						<label for="email">Email del destinatario</label>
						<input type="email" class="form-control" id="email" placeholder="Ingrese su email">	
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-9">
						<label for="Titulo">Titulo de la pregunta</label>
						<input type="text" class="form-control" id="Titulo" placeholder="¿Cúal es el titulo de la pregunta?">
					</div>
					<div class="form-group col-sm-3">
						<label for="pregunta">Tipo de pregunta</label>
						<select id="pregunta" class="form-control">
							<option selected>Conocerse</option>
							<option>Sueños y Fantasias</option>
							<option>Personales</option>
							<option>Erotica y Sexuales</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="Pregunta">Pregunta</label>
					<textarea id="pregunta" class="form-control" rows="10"></textarea>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">Me juego la respuesta</label>
					</div>		
				</div>
				<div><button type="submit" class="btn btn-primary btn-juego">Enviar</button></div>
			</form>
